<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">

    <h1>Tic Tac Toe</h1>
    <table id="ticTacToe">
        <tbody>
            <tr>
                <td data-index="0"></td>
                <td data-index="1"></td>
                <td data-index="2"></td>
            </tr>
            <tr>
                <td data-index="3"></td>
                <td data-index="4"></td>
                <td data-index="5"></td>
            </tr>
            <tr>
                <td data-index="6"></td>
                <td data-index="7"></td>
                <td data-index="8"></td>
            </tr>
        </tbody>
    </table>
    <div class="button-container">
        <button class="restart-button" onclick="restart()">Spiel neustarten</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
